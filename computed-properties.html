<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 2 Step by Step</title>
</head>
<body>

<div id="root">

	<h1>
		{{heading}}
	</h1>

</div>

<script src="https://unpkg.com/vue@2.3.4"></script>

<script>

    new Vue({
        el: '#root',
        data: {
            heading: 'Hello World'
        }
    });

</script>

</body>
</html>
