<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 2 Step by Step</title>
</head>
<body>

<div id="root">

	<h1>
		{{reversedHeading}}
	</h1>

	<h1> Computed based examples </h1>

	<h2> Incomplete Tasks </h2>

	<ul>

		<li v-for="task in incompleteTasks" v-text="task.description"></li>

	</ul>

	<hr>

	<h1> If based Examples </h1>

	<h2> All Tasks </h2>

	<ul>

		<li v-for="task in tasks" v-text="task.description"></li>

	</ul>

	<h2> Incomplete Tasks </h2>

	<ul>

		<li v-for="task in tasks" v-if="!task.completed" v-text="task.description"></li>

	</ul>

	<h2> Complete Tasks </h2>

	<ul>

		<li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>

	</ul>

</div>

<script src="https://unpkg.com/vue@2.3.4"></script>

<script>

    let app = new Vue({
        el: '#root',
        data: {
            heading: 'Hello World',
	        tasks: [
		        {
		            description: 'Go to store',
			        completed: true
		        },
                {
                    description: 'Go home',
                    completed: false
                },
                {
                    description: 'Study Homework',
                    completed: true
                },
                {
                    description: 'Pay bills',
                    completed: false
                },
                {
                    description: 'Finish tutorial',
                    completed: false
                },
	        ]
        },
        computed: {
            incompleteTasks() {
				return this.tasks.filter(task => ! task.completed);
            },
            reversedHeading() {
                return this.heading.split('').reverse().join('');
            }
        }
    });

</script>

</body>
</html>
