<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 2 Step by Step</title>
</head>
<body>

<div id="root">

	<button :title="title">Button</button>

</div>

<script src="https://unpkg.com/vue@2.3.4"></script>

<script>

    let app = new Vue({
        el: '#root',
        data: {
            title: 'Title'
        },
    });

</script>

</body>
</html>
