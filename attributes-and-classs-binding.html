<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 2 Step by Step</title>

	<style>
		.is-loading {
			color:yellow;
		}
		.color-red {
			color:red;
		}
		.color-blue {
			color:blue;
		}
	</style>

</head>
<body>

<div id="root">

	<button :class="{ 'is-loading': isLoading }" :title="title" @click="toggleClass">Button</button>

</div>

<script src="https://unpkg.com/vue@2.3.4"></script>

<script>

    let app = new Vue({
        el: '#root',
        data: {
            title: 'Title',
	        isLoading: false
        },
	    methods: {
            toggleClass() {
                this.isLoading = true;
            }
	    }
    });

</script>

</body>
</html>
