<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 2 Step by Step</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css"
	      integrity="sha256-tzp6mtxeugpv7nF5uY4rqr1ZxZynL8F7G5MCwYxJkmY=" crossorigin="anonymous" />

	<style>
		#root {
			margin-top: 40px;
		}
	</style>
</head>
<body>

<div id="root" class="container">

	<message title="Hello World" body="Lorem ipsum dolar sit amet."></message>

</div>

<script src="https://unpkg.com/vue@2.3.4"></script>

<script>

	Vue.component('message', {

	    props: ['title', 'body'],

		data() {
	        return {
	            isVisible: true
	        }
		},

	    template: `
        <article class="message" v-show="isVisible">
			<div class="message-header">
				<p>{{ title }}</p>
				<button @click="isVisible = false" class="delete"></button>
			</div>
			<div class="message-body">
				{{ body }}
			</div>
		</article>
	    `,

		methods: {
	        closeModal() {
				this.isVisible = false;
	        }
		}

	});

	let app = new Vue( {
        el: '#root'
    });

</script>

</body>
</html>
